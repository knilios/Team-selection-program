<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Hello World!</title>
    <script src="./itsfunction.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://bootswatch.com/5/sandstone/bootstrap.min.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    
</head>

<body>
    <h1>Hello World!</h1>
    <p>
        We are using Node.js <span id="node-version"></span>,
        Chromium <span id="chrome-version"></span>,
        and Electron <span id="electron-version"></span>.
    </p>
    <div class="container">
        <div class="form-group">
            <label for="number">จำนวนทีมที่มี : </label>
            <input class="form-control" type="number" id="number" name="number" required>
        </div>
    </div>
    <div class="container">
        <table class="table table-bordered table-responsive table-hover dataTable display" id="dataTable" width="100%"
            cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 100%;">

            <thead>
                <tr role="row">
                    <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                        aria-label="Start date: activate to sort column ascending" style="width: 200px;">Message</th>
                    <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                        aria-label="Age: activate to sort column ascending" style="width: 100px;">Type</th>
                    <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                        aria-label="Age: activate to sort column ascending" style="width: 150px;">Reaction emoji</th>
                    <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                        aria-label="Age: activate to sort column ascending" style="width: 150px;">Role ID</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <%= listen %>
                    </td>
                    <td>
                        <%= type %>
                    </td>
                    <td>
                        <%= data.emoji_id %>
                    </td>
                    <td>
                        <%= data.role_id %>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <input type="button" class="btn-primary" onclick="Add()">Click me</button>
    </div>
</body>

</html>
